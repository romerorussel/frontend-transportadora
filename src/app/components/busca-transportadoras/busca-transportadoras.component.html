<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
      [colspan]="tiles[2].cols"
      [rowspan]="tiles[2].rows"
      [style.background]="tiles[2].color">
      <header class="header-app">
        <h1>Transportadoras |</h1>
        <button routerLink="/cadastro" mat-raised-button color="primary">Cadastre sua transportadora</button>
        
      </header>
      
  </mat-grid-tile>
  <mat-grid-tile
      [colspan]="tiles[0].cols"
      [rowspan]="tiles[0].rows"
      [style.background]="tiles[0].color">

      <aside id="aside-left">
        <h3 class="title-left">Transportadoras</h3>
        <mat-chip-list aria-label="Resultados transportadoras">
            <mat-chip color="primary" selected>Resultados</mat-chip>
        </mat-chip-list>
        <div class="filtros">
        
          <form class="filtro-pesquisa">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Favorite food" value="Sushi">
              <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                  <mat-icon>search</mat-icon>
              </button>
            </mat-form-field>
          </form>
        </div>
      </aside>
  </mat-grid-tile>
  <mat-grid-tile
      [colspan]="tiles[1].cols"
      [rowspan]="tiles[1].rows"
      [style.background]="tiles[1].color">

      <div class="cards-transportadoras">
        <mat-card *ngFor="let transportadora of transportadoras" class="mat-card">
          <table>
            <tbody>
              <tr>
                <td>Logo</td>
                <td><a [routerLink]="['/transportadora/alterar/', transportadora.id]">{{transportadora.nome}}</a></td>
                <td>{{transportadora.telefone}}</td>
                <td>Whatsapp Fale agora: <a href="#">{{transportadora.telefone}}</a></td>
              </tr>
              <tr>
                <td></td>
                <td>{{transportadora.cep}}</td>
                <td>{{transportadora.email}}</td>
              </tr>
            </tbody>
          </table>
        </mat-card>
      </div>
      
  </mat-grid-tile>
</mat-grid-list>
